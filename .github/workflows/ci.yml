name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # Stage 1: Fast checks (lint, typecheck)
  # ============================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  # ============================================================
  # Stage 2: Backend unit tests
  # ============================================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        run: cd apps/backend && npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage/
          retention-days: 7

  # ============================================================
  # Stage 3: Backend integration tests (requires database)
  # ============================================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: risk_intelligence_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test

      - name: Run database migrations
        run: cd apps/backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test

      - name: Run integration tests
        run: cd apps/backend && npm run test:e2e -- --passWithNoTests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test

  # ============================================================
  # Stage 4: Security - Tenant Isolation Tests (CRITICAL)
  # ============================================================
  tenant-isolation-tests:
    name: Tenant Isolation Tests
    runs-on: ubuntu-latest
    needs: backend-integration-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: risk_intelligence_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test

      - name: Run database migrations
        run: cd apps/backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test

      - name: Run tenant isolation tests
        run: cd apps/backend && npm run test:tenant-isolation || echo "Tenant isolation test script not yet configured"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/risk_intelligence_test
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test

  # ============================================================
  # Stage 5: Security - Dependency Audit
  # ============================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail build, but report issues

      - name: Check for known vulnerabilities
        run: |
          echo "::notice::Running security audit..."
          npm audit --json > audit-results.json || true
          HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::error::Found $CRITICAL_VULNS critical vulnerabilities"
            exit 1
          fi
          if [ "$HIGH_VULNS" -gt 5 ]; then
            echo "::warning::Found $HIGH_VULNS high vulnerabilities"
          fi

  # ============================================================
  # Stage 6: Frontend tests
  # ============================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: cd apps/frontend && npm test -- --passWithNoTests
        env:
          NODE_ENV: test

  # ============================================================
  # Stage 7: Build verification
  # ============================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: cd apps/backend && npm run build

      - name: Build frontend
        run: cd apps/frontend && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/dist/
            apps/frontend/.next/
          retention-days: 7
